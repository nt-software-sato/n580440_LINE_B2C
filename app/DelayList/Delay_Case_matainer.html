<div class="list-group-item border_bottom" ng-repeat="Item in DelayList | filter:SearchDelay" ng-click="LoadDelayList('Detail',Item)">
    <div class="row nomargin nopadding NT_pointSign">
        <label class="checkbox-styled">
            <span class="row nomargin NT_delayListCheckBox">
                <div class="col-xs-6 col-md-6 text-left">{{Item.Unit}}</div>
                <div class="col-xs-2 col-md-2 nopadding text-right">{{Item.Count.Total}}</div>
                <div class="col-xs-2 col-md-2 nopadding text-right" ng-class="{'NT_delayNoColor':NT_delayNoColor==true}">{{Item.Count.Emergency}}</div>
                <div class="col-xs-2 col-md-2 nopadding text-right">{{Item.Count.Normal}}</div>
            </span>
        </label>
    </div>
</div>
