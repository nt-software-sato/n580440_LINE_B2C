<div class="modal-header NT_blue_bg_04">
    <div class="row">
        <div class="col-xs-2 col-md-2">
            <button type="button" class="btn btn-default nt-btn-sm" style="width:auto;height:auto" ng-show="hasAddStrongholdPermissions"
                ng-click="AddStrongholdOpen()">+</button>
        </div>
        <div class="col-xs-10 col-md-10">
            <input type="text" class="form-control" placeholder="{{'11042'| i18n}}"  ng-model="CompanyFilter.value">
        </div>
    </div>
</div>
<div class="panel-body panel_collapse_list list_underline" style="height:350px;padding:5px;">
    <div class="nav" style="height:350px;overflow:scroll;">
        <li class="" ng-repeat="Maintainer in MaintainerTree | filter:CompanyFilter.value">
            <a>
                <i class="fa fa-chevron-down" ng-hide="isCollapsed" ng-click="isCollapsed=!isCollapsed" style="padding:0px 10px 0px 5px;"></i>
                <i class="fa fa-chevron-right" ng-show="isCollapsed" ng-click="isCollapsed=!isCollapsed" style="padding:0px 10px 0px 5px;"></i>
                <span ng-click="setMain(Maintainer);" style="font-weight:bold;">{{Maintainer.Unit}}</span>
            </a>
            <ul class="nav" collapse="isCollapsed">
                <li style="padding-left:50px;" ng-repeat="stronghold in Maintainer.children" ng-click="setMain(stronghold);">
                    <a>{{stronghold.Unit}}</a>
                </li>
            </ul>
        </li>
    </div>
</div>
<div class="row nopadding nomargin">
    <div class="col-xs-12 col-md-12 col-lg-12 nopadding">
        <button type="button" class="btn btn-success noboder_radius" style="width:100%;" data-dismiss="modal" ng-click="cancel()">{{'00003'| i18n}}</button>
    </div>
</div>
