<!--单号查询-->
<div class="row NT_blue_bg_04 input_search" ng-show="isShowNo">
  <div class="col-xs-2 col-md-2 nopadding text-center">
    <i class=" fa fa-1-5x fa-search "></i>
  </div>
  <div class="col-xs-10 col-md-10 nopadding">
    <input class="NT_blue_bg_04" ng-model="SearhParams.FuzzyCaseCode" type="text" placeholder="{{'11045'| i18n}}" ng-change="SetCaseCode()">
  </div>
</div>

<!--綜合查询-->
<div class="row NT_blue_bg_04 nomargin" ng-show="isShowMulti">
  <div class="col-xs-9 col-md-9 nopadding lineheight_default">
    &nbsp;{{Unit}}
  </div>
  <!-- 王品需可返回選單列表 -->
  <div class="col-xs-3 col-md-3 nopadding text-center">
    <button type="button" class="btn btn-primary NT_close_btn" style="width:50%;" ng-click="ClassPage()" ng-show="!isMutisearch && IsUItoWP">
      {{'00001'| i18n}}
    </button>
    <button type="button" class="btn btn-primary NT_close_btn" style="width:50%;" ng-click="toggleDenav('Multi')"
      ng-show="!isMutisearch && IsUItoWP">
      {{'11046'| i18n}}
    </button>
    <button type="button" class="btn btn-primary NT_close_btn" style="width:100%;" ng-click="toggleDenav('Multi')"
      ng-show="!IsUItoWP || (isMutisearch && IsUItoWP)">
      {{'11046'| i18n}}
    </button>
  </div>
</div>
<!--单号查询-->
<div class="col-xs-12 col-md-12 NT_blue_bg_04 input_search" ng-show="isShowAll&&WPUIpage!='selectPage'">
  <div class="input-group">
      <input type="text" class="form-control" ng-model="SearhParams.FuzzyCaseCode" placeholder="{{'11045'| i18n}}" ng-change="SetCaseCode()">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <i class="fa fa-search fa-1-5x text-gray" style="margin-top:-18px;"></i>
        </button>
      </span>
  </div>
</div>

<!-- 综合查询--王品分区显示 -->
<div class="col-xs-12 col-md-12 NT_blue_bg_04 input_search flex-container" ng-show="IsUItoWP&&WPUIpage=='selectPage'&&isShowAll">
  <div class="flex-item">
    <div style="margin-top:-5px;position:absolute;right: 70px;" ng-show="notifyCount>0" ng-click="getNotifyList()">
        <i class="fa fa-bell-o fa-1-5x nopadding"></i>
        <span style="position:relative;top:-65px;left: 35px;" class="badge NT_red_bg_04"> {{notifyCount}} </span>
    </div>    
  </div>
  <div class="flex-item">
    <div style="margin-top:-5px;margin-left:15px;outline:none;" ng-click="toggleDenav('Group')">
        {{'11047'| i18n}} 
    </div>
  </div>
</div>
<!--綜合查询 需顯示門店名稱用-->
<div class="row NT_blue_bg_04 nomargin" ng-show="isShowMultiAndStore">
  <div class="col-xs-9 col-md-9 nopadding">
    <p class="lineheight_default NT_head_title NT_list_overflow ng-cloak" ng-cloak>
      <span ng-bind="Unit"></span><span ng-show="Unit!=''">-</span><span ng-bind="Unit"></span>
    </p>
  </div>
  <div class="col-xs-3 col-md-3 nopadding text-center">
    <button type="button" class="btn btn-primary NT_close_btn" style="width:100%;" ng-click="toggleDenav('Multi')">
      {{'11046'| i18n}}
    </button>
  </div>
</div>
