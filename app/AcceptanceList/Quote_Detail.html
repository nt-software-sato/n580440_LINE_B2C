<div class="modal fade" id="QuoteDetail" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header NT_blue_bg_04">
                {{'11023'| i18n}}
            </div>
            <div class="modal-body" style="height:400px;overflow:scroll;padding-bottom:100px;">
                <div style="border: 1px solid black;padding:5px;border-bottom:0px;">
                    <div style="display:flex;margin-bottom:5px;">
                        <div style="flex-basis:50%;color:blue;font-weight:bold;">
                          {{'11024'| i18n}}
                        </div>
                        <div class="text-right" style="flex-basis:16%;color:blue;font-weight:bold;">
                          {{'11025'| i18n}}
                        </div>
                        <div class="text-center" style="flex-basis:16%;color:blue;font-weight:bold;">
                          {{'11026'| i18n}}
                        </div>
                        <div class="text-right" style="flex-basis:16%;color:blue;font-weight:bold;">
                          {{'11027'| i18n}}
                        </div>
                    </div>
                </div>
                <div  style="border: 1px solid black;border-bottom:0px"  ng-repeat="item in EvaluatedData.RequisitionHistorys" >
                    <div style="display:flex;padding:5px;" ng-repeat="component in item.IEvaluated">
                        <div style="flex-basis:50%;font-weight:bold;">
                            {{component.Name}}
                        </div>
                        <div class="text-right" style="flex-basis:16%;font-weight:bold;">
                            {{component.UnitPrice}}
                        </div>
                        <div class="text-center" style="flex-basis:16%;font-weight:bold;">
                            {{component.Count}}
                        </div>
                        <div class="text-right" style="flex-basis:16%;font-weight:bold;">
                            {{component.Count*component.UnitPrice}}
                        </div>
                    </div>
                </div>
                <div style=" border: 1px solid black;margin-bottom:5px;padding:5px;">
                    <div style="display:flex;">
                        <div style="flex-basis:50%;font-weight:bold;">
                        </div>
                        <div style="flex-basis:16%;font-weight:bold;">
                        </div>
                        <div class="text-center" style="flex-basis:16%;color:red;font-weight:bold;">
                          {{'11028'| i18n}}
                        </div>
                        <div class="text-right" style="flex-basis:16%;color:red;font-weight:bold;">
                            {{EvaluatedData.Total}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal" style="width: 100%;">
                    {{'00004'| i18n}}
                </button>
            </div>
        </div>
    </div>
</div>
