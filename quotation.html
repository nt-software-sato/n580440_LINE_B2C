<!DOCTYPE html>
<html ng-app="WeChat" ng-controller="SearchQuotationCtrl" ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>{{'03017'| i18n}}</title>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/select/select2.min.css">
    <link rel="stylesheet" href="css/select/select2-bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/NT_color.css">
    <link rel="stylesheet" href="css/style_new.css">
    <!--列表用-->
    <link rel="stylesheet" href="css/bootstrap-nav-wizard.css">
    <style>
        .ng-cloak {
            display: none;
        }
        .select2-container--default .select2-selection--multiple,
        .select2-container--default .select2-results > .select2-results__options,
        .select2-container--open .select2-dropdown {
            margin-left: -9px !important;
            padding: 0 8px;
        }
    </style>
</head>
<body style="overflow:none;">
    <form id="QuoteForm" name="myForm" style="margin-top:0px;overflow:none;">
        <!--案件查詢 in Case_Search_top.html-->
        <div class="form-group border_bottom NT_side_head nomargin ng-cloak" ng-cloak>
            <div case-search></div>
        </div>
        <!--  日期排序 in Quote_sort_search.html -->
        <div class="form-group border_bottom nomargin ng-cloak" ng-cloak>
            <quote-sort-search ></quote-sort-search>
        </div>
        <div class="form-group NT_side_body_list NT_nosearchBtn ng-cloak" ng-cloak ng-init="isShowDetail=true;">
            <div class="list-group">
                <div quote-list repair-list="{{QuotesList}}" is-loading="{{isLoading}}" is-show-detail="{{isShowDetail}}"></div>
            </div>
        </div>
    </form>

    <!--進階-->
    <md-sidenav class="md-sidenav-right md-sidenav-right-list md-whiteframe-z2 ng-cloak " md-component-id="Multi" id="Multi" ng-cloak>
        <quote-search-multi></quote-search-multi>
    </md-sidenav>
    <div case-search-mutit-advence></div>
    <!--案件详情-->
    <md-sidenav class="md-sidenav-right md-sidenav-right-list-all md-whiteframe-z2 ng-cloak " md-component-id="QuoteDetailModal" id="QuoteDetailModal" ng-cloak>
        <div quote-detail-modal ng-controller="QuotationDetailCtrl" style="overflow:none;" class="NT_side_body_detail panel-group"></div>
        <div class="NT_side_footer_case NT_blue_bg"><!---->
            <button type="button" class="btn btn-primary NT_close_btn" ng-click="closeDenav('QuoteDetailModal')">
              {{'00001'| i18n}}
                <i><img src="img/return_24.png" style="width:20px;"></i>
            </button>
        </div>
    </md-sidenav>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/hammerJS/hammer.js"></script>
    <script src="js/select/select2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-md5.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/messages.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/hammerJS/angular.hammer.js"></script>
    <script src="js/timepicker/moment.js"></script>
    <script src="js/timepicker/daterangepicker.js"></script>
    <script src="js/timepicker/angular-daterangepicker.js"></script>
    <!-- i18n -->
    <script src="js/angular-translate/angular-translate.js"></script>
    <script src="js/angular-translate/loader-static-files.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/i18n.js"></script>
    <script type="text/javascript" src="i10n/zh-cn.js"></script>
    <script type="text/javascript" src="i10n/zh-tw.js"></script>
    <script src="js/directives/NT_template.js"></script>
    <script src="js/controllers/datepicker.js"></script>
    <script src="js/controllers/QuoteSearch.js"></script>
    <script src="js/controllers/QuoteDetail.js"></script>
    <script src="js/services/quotationFactory.js"></script>
    <script src="js/controllers/fabToolbarBasicUsage.js"></script>
    <script src="js/directives/autoComplete.js"></script>
    <script src="js/directives/starRating.js"></script>
    <script src="js/directives/hammer_direct.js"></script>
    <script src="js/scrollSmooth.js"></script>
</body>
</html>
