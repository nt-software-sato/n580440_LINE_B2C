<!DOCTYPE html>
<html ng-app="WeChat">

<head>
    <meta charset="UTF-8">
    <!-- <title>{{'03003'| i18n}}</title> -->
    <title translate="03003"></title>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/NT_color.css" rel="stylesheet" />
    <link href="css/style_new.css" rel="stylesheet" />
    <meta name="viewport" content="initial-scale=1" />
</head>

<body style="background:rgb(0, 176, 255);">
    <md-whiteframe class="md-whiteframe-z1" style="width: 98%;background:#fff;" ng-controller="BindSuccessCtrl">
        <div class="row nomargin" style="margin-left:0;margin-right:0;">
            <div class="col-xs-12 col-md-12 text-center nopadding ng-cloak"
                style="width: 97%;background:#fff;margin:5px;box-shadow: 0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12);"
                ng-cloak>
                <h2 style="color:rgb(0, 176, 255);margin:1.2em 1.2em 0.4em 1.2em;font-size: 1.2em;font-weight:300;"
                    ng-cloak>
                    [&nbsp;&nbsp;{{Unit}}&nbsp;&nbsp;]
                </h2>
                <h2 style="color:rgb(0, 176, 255);margin:0.4em 1.2em 1.2em 1.2em;font-size: 1.2em;font-weight:300;"
                    ng-cloak>
                    &nbsp;&nbsp;&nbsp;{{UserName}}&nbsp;&nbsp;&nbsp;
                </h2>
                <h2 style="color:rgb(0, 176, 255);margin:0.4em 1.2em 1.2em 1.2em;font-size: 1.2em;font-weight:300;">
                    {{'2011'| i18n}}&nbsp;!
                </h2>


                <h2 class="md-title" style="color:#fff;margin:1.3em;">
                    <i class="fa fa-check-circle fa-3x" style="color:rgb(0, 176, 255);;"></i>
                </h2>
                <h4 style="color:#FD6D5C;margin:0 1.2em 1em 1.2em;font-size: 1em;font-weight:300;" ng-cloak>
                    {{'2012'| i18n}}&nbsp;&nbsp;{{ExpiredTime}}&nbsp;&nbsp;&nbsp;
                </h4>
                <hr>
                <md-input-container md-no-float layout-align="center center"
                    style="margin:0 2% 0 2%;padding:0 15px 15px 15px;" ng-show="StoreUser==1">
                    <img ng-src="{{QRCodeUri}}" class="md-card-image" width="200px" height="200px" />
                </md-input-container>
                <h4 style="color:rgb(0, 176, 255);margin:0 1.2em 1em 1.2em;font-size: 0.8em;font-weight:300;"
                    ng-show="StoreUser==1" ng-cloak>
                    &nbsp;&nbsp;{{Unit}}&nbsp;&nbsp;&nbsp;{{'2013'| i18n}}
                </h4>
                <md-input-container style="margin: 3% 2% 0 2%;">
                    <md-button class="NT_blue_bg_06 wrapper-xs" ng-click="Unbind()" type="submit">
                        解除绑定
                    </md-button>
                </md-input-container>

            </div>
        </div>
    </md-whiteframe>
    <!-- Angular Material Dependencies -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/hammerJS/hammer.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-md5.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/hammerJS/angular.hammer.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/timepicker/moment.js"></script>
    <script src="js/timepicker/daterangepicker.js"></script>
    <script src="js/timepicker/angular-daterangepicker.js"></script>
    <!-- i18n -->
    <script src="js/angular-translate/angular-translate.js"></script>
    <script src="js/angular-translate/loader-static-files.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/i18n.js"></script>
    <script type="text/javascript" src="i10n/zh-cn.js"></script>
    <script type="text/javascript" src="i10n/zh-tw.js"></script>
    <script src="js/controllers/BindSuccess.js?v1.0"></script>
    <!--驗證 js-->
    <script src="js/directives/hammer_direct.js"></script>
</body>

</html>
